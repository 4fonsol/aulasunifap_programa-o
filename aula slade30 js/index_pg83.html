    2. Implemente uma função que recebe um array de números e retorna 
    a soma desses números usando uma estrutura de laço for.-->
<!--AQUI FOI FEITA OUTRO MODO USANDO HTML-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>calculadora de soma de array</h1>
    <h2>coloque os valores separados por virgula</h2>
    <input type="text" id = "numeros">
    <button onclick="calcularsoma()">calcular</button>
     <script>
        function calcularsoma(){
            const inputnumeros = document.querySelector("#numeros").value
            const numerosarray = inputnumeros.split(',').map(Number)
            let soma = 0;
            for (let i = 0; i < numerosarray.length; i++ ){
                soma += numerosarray[i]
        }
        document.write("a soma dos numeros é: " + soma );
        }
     </script>
    
     
</body>
</html>
